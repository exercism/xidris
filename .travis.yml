language: haskell

env:
  global:
    - RESOLVER=lts-8.17

cache:
  directories:
    - $HOME/.local
    - $HOME/.stack
    - $HOME/.cabal

install:
  - bin/fetch-configlet
  - bin/fetch-stack.sh
  - stack --resolver $RESOLVER setup
  - "[[ $(which idris) != '' ]] || travis_wait 60 stack --resolver $RESOLVER install idris"
  - bin/fetch-elba.sh
  - idris --version

script:
  - bin/configlet lint .
  - bin/solve_exercises.sh
